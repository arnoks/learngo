<!DOCTYPE html>
<html>
  <head>
    <title>Go Songs</title>
  </head>
  <body>
    <p>Track List</p>
    <table>
      	<tr>
          <th><a href="http://localhost:8001/tracks?sort=titel">Titel</a></th>
          <th><a href="http://localhost:8001/tracks?sort=artist">Artist</a></th>
          <th><a href="http://localhost:8001/tracks?sort=album">Album</a></th>
          <th><a href="http://localhost:8001/tracks?sort=year">Year</a></th>
          <th><a href="http://localhost:8001/tracks?sort=length">Track Length</a></th>
    	</tr>
      	{{ range . }} 
      			<tr>
                  <td>{{ .Title }}</td>
                  <td>{{ .Artist }}</td>
                  <td>{{ .Album }}</td>
                  <td>{{ .Year }}</td>
                  <td>{{ .Length }}</td>
      			</tr>
			  {{ end }} 
    </table>
  </body>
</html>
